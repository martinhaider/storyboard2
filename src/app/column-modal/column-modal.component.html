<!-- Button trigger modal -->
<button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#columnModal">
  Add Column
</button>

<!-- Modal -->
<div class="modal fade" id="columnModal" tabindex="-1" role="dialog" aria-labelledby="columnModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="columnModalLabel">Add Column</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="columnTitle">Title</label>
          <input type="text" class="form-control" id="columnTitle" placeholder="Enter column title" name="columnTitle" #newColumnTitle>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createColumn(newColumnTitle.value)">Create</button>
      </div>
    </div>
  </div>
</div>
